<div>{{ label }}</div>
<div ngbDropdown class="d-inline-block">
  <button type="button" class="btn btn-outline-secondary" ngbDropdownToggle>
    {{ selectedOption || placeholder }}
  </button>
  <div ngbDropdownMenu>
    <button
      ngbDropdownItem
      (click)="selectOption(option)"
      *ngFor="let option of options"
    >
      {{ option }}
    </button>
  </div>
</div>
